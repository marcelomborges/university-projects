<!doctype html>
<html lang="pt-BR">
        <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

                <title>Trabalho 4 - Exercicio 2</title>
        </head>
        <body>
                <div class="container my-3">
                        <form name="formCadastro" method="get">
                                <!-- Nome e CPF -->
                                <div class="row my-3">
                                        <div class="col-md-9 form-floating">
                                                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
                                                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                        </div>
                                        <div class="col-md-3 form-floating">
                                                <input type="text" class="form-control" id="CPF" placeholder="CPF">
                                                <label for="CPF" class="form-label">CPF</label>
                                        </div>
                                </div>
                                <!-- Email e Senha -->
                                <div class="row my-3">
                                        <div class="col-md-9 form-floating">
                                                <input type="email" class="form-control" id="email" placeholder="Email">
                                                <label for="email" class="form-label">Email</label>
                                        </div>
                                        <div class="col-md-3 form-floating">
                                                <input type="password" class="form-control" id="senha" placeholder="Senha">
                                                <label for="senha" class="form-label">Senha</label>
                                        </div>
                                </div>

                                <!-- CEP e Endereço-->
                                <div class="row my-3">
                                        <div class="col-md-2 form-floating">
                                                <input type="text" class="form-control" id="CEP" placeholder="CEP">
                                                <label for="CEP" class="form-label">CEP</label>
                                        </div>
                                        <div class="col-md-10 form-floating">
                                                <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                                                <label for="endereco" class="form-label">Endereço</label>
                                        </div>
                                </div>
                                        
                                <!-- Bairro, Cidade e Estado -->
                                <div class="row my-3">
                                        <div class="col-md-5 form-floating">
                                                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                                                <label for="bairro" class="form-label">Bairro</label>
                                        </div>
                                        <div class="col-md-5 form-floating">
                                                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                                                <label for="cidade" class="form-label">Cidade</label>
                                        </div>
                                        <div class="col-md-2 form-floating">
                                                <select class="form-select" id="estado">
                                                        <option selected>Selecione</option>
                                                        <option>MG</option>
                                                </select>
                                                <label for="estado" class="form-label">Estado</label>
                                                
                                        </div>
                                </div>
                                
                                <!-- Checkbox de concordância -->
                                <div class="col-md-12 my-3">
                                        <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="termos">
                                                <label for="termos" class="form-check-label">
                                                        Concordo com os termos
                                                </label>
                                        </div>
                                </div>

                                <!-- Botão de Cadastro -->
                                <div class="col-md-12 my-3">
                                        <button type="submit" class="btn btn-primary">
                                                <span>
                                                        Cadastrar
                                                        <svg width="1.1em" height="1.1em" viewBox="0 0 16 16" class="bi bi-check-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                                <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                                        </svg>
                                                </span>
                                        </button>
                                </div>
                        </form>
                </div>
        </body>
</html>
